<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="searchContainer">
            <div class="input-group mb-2">
                <input type="search" placeholder="City Name, or Zip Code"  type="text" class="form-control" id="searchInput">
                <button id="searchBtn" type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
            </div>
    </div>    
    
    
    <div id="weatherContainer" class="d-flex justify-content-center">
        <div id="weatherDescription">
            <div class="row"> <h1 id="cityHeader"></h1></div>
            <div id="weatherMain">
                <div id="temperature"></div>
                <br>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
